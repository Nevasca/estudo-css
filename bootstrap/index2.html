<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Bootstrap</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.fs.wallpaper.css">

	<body>

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a href="#"><img src="imgs/LogoProvisorioPequeno.png"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Sights</a></li>
                      <li><a href="#">Sports</a></li>
                      <li><a href="#">Activities</a></li>
                      <li><a href="#">Contact Us</a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>

		<div class="container-fluid">
            <!--<div class="row">
                <div class="fill-screen" style="background-image: url('imgs/PigeonsAttack.png')"></div>                
            </div>-->
            <div class="row content-filler">                             
            </div>

            <div class="row content-filler">                             
            </div>
            <div class="row">
                <div class="fill-screen fixed-attachment" style="background-image: url('imgs/snowboarder.jpg')"></div>                
            </div>
            <div class="row content-filler">                             
            </div>
        </div>
        
		<footer class="container-fluid">
			<h1>Rodap√©</h1>
		</footer>        
        
        <script src="js/jquery-2.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/classie.js"></script>
        <script src="js/cbpAnimatedHeader.js"></script>
        <script src="js/jquery.fs.wallpaper.min.js"></script>
        
        <script>
            $(function() {
                //Para alterar o tamanho da imagem de fundo
                $(window).on("load resize", function() {
                    $(".fill-screen").css("height", window.innerHeight);
                });
                
                //Para adicionar videos como 'imagem' de fundo
                $("#video-wallpaper").wallpaper({
                    source: {
                        poster: "imgs/PigeonsAttack.png",
                        video: "//www.youtube.com/embed/iJYbiAZ8PaY"
                    }
                });
            })
        </script>
	</body>
</html>
